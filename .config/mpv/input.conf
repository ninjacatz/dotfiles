# select crop
Ctrl+x script-message-to crop start-crop hard
# remove crop
Ctrl+Shift+x vf del -1
# encode crop (video only, use s for image)
Ctrl+e script-message-to encode set-timestamp
# rename
Ctrl+r script-message-to rename rename-file
