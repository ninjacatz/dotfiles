# ---------------------------
# SETTINGS
# ---------------------------
window:
  opacity: 0.9
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 60
    lines: 20
scrolling:
  history: 1000
  multiplier: 3
cursor:
  style:
    blinking: On
    blink_timeout: 0
font:
  normal:
    family: JetBrains Mono
    style: Medium
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: MediumItalic
  bold_italic:
    family: JetBrains Mono
    style: BoldItalic
import:
  - /home/qq/.config/alacritty/themes/gruvbox_dark.yaml

# ---------------------------
# KEYBINDS
# ---------------------------
key_bindings:
  # replace all ctrl+* keybindings to ctrl+shift+*
  - { key: At, mods: Control|Shift, chars: "\x00" }
  - { key: A, mods: Control|Shift, chars: "\x01" }
  - { key: B, mods: Control|Shift, chars: "\x02" }
  - { key: C, mods: Control|Shift, chars: "\x03" }
  - { key: D, mods: Control|Shift, chars: "\x04" }
  - { key: E, mods: Control|Shift, chars: "\x05" }
  - { key: F, mods: Control|Shift, chars: "\x06" }
  - { key: G, mods: Control|Shift, chars: "\x07" }
  - { key: H, mods: Control|Shift, chars: "\x08" }
  - { key: I, mods: Control|Shift, chars: "\x09" }
  - { key: J, mods: Control|Shift, chars: "\x0A" }
  - { key: K, mods: Control|Shift, chars: "\x0B" }
  - { key: L, mods: Control|Shift, chars: "\x0C" }
  - { key: M, mods: Control|Shift, chars: "\x0D" }
  - { key: N, mods: Control|Shift, chars: "\x0E" }
  - { key: O, mods: Control|Shift, chars: "\x0F" }
  - { key: P, mods: Control|Shift, chars: "\x10" }
  - { key: Q, mods: Control|Shift, chars: "\x11" }
  - { key: R, mods: Control|Shift, chars: "\x12" }
  - { key: S, mods: Control|Shift, chars: "\x13" }
  - { key: T, mods: Control|Shift, chars: "\x14" }
  - { key: U, mods: Control|Shift, chars: "\x15" }
  - { key: V, mods: Control|Shift, chars: "\x16" }
  - { key: W, mods: Control|Shift, chars: "\x17" }
  - { key: X, mods: Control|Shift, chars: "\x18" }
  - { key: Y, mods: Control|Shift, chars: "\x19" }
  - { key: Z, mods: Control|Shift, chars: "\x1A" }
  - { key: LBracket, mods: Control|Shift, chars: "\x1B" }
  - { key: Backslash, mods: Control|Shift, chars: "\x1C" }
  - { key: RBracket, mods: Control|Shift, chars: "\x1D" }
  - { key: Grave, mods: Control|Shift, chars: "\x1E" }
  - { key: Slash, mods: Control|Shift, chars: "\x1F" }

    # set up keybindings using only ctrl
  - { key: C, mods: Control, action: Copy }
  - { key: V, mods: Control, action: Paste }
  - { key: N, mods: Control, action: SpawnNewInstance }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: PageUp, mode: ~Alt, action: ScrollPageUp }
  - { key: PageDown, mode: ~Alt, action: ScrollPageDown }
  - { key: Space, mods: Control, mode: ~Search, action: ToggleViMode }
  - { key: Return, mode: Search|Vi, action: SearchConfirm }
  - { key: Escape, mode: Search, action: SearchCancel }
